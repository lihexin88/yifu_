<ion-view view-title="恒瑞国际" class="bg_black setting_wrap">
	<header class="header">
		<img src="img/zuo.png" class="left_img" ng-click="back()" />
		<b>系统设置</b>
	</header>
	<ion-content class="top setting_box" overflow-scroll="true">
		<div class="div">
			<span>报价相关</span>
			<div class="ov_a">
				<img class="f_l" src="img/s1.png"/>
				<span class="f_l">涨跌计算比较价格</span>
				<div class="f_r" ng-click="openOff(0)">
					<span ng-class="{true:'s_select',false:''}[switchs[0]==0]">昨收</span>
					<span ng-class="{true:'s_select',false:''}[switchs[0]==1]">昨结</span>
				</div>
			</div>
		</div>
		<div class="div">
			<span>图表相关</span>
			<div class="ov_a">
				<img class="f_l" src="img/s2.png"/>
				<span class="f_l">K线横屏显示副图</span>
				<div class="f_r" ng-click="openOff(1)">
					<span ng-class="{true:'s_select',false:''}[switchs[1]==0]">关闭</span>
					<span ng-class="{true:'s_select',false:''}[switchs[1]==1]">开启</span>
				</div>
			</div>
		</div>
		<div class="div">
			<span>交易相关</span>
			<div class="ov_a">
				<img class="f_l" src="img/s3.png"/>
				<span class="f_l">下单、撤单、反手确认</span>
				<div class="f_r" ng-click="openOff(2)">
					<span ng-class="{true:'s_select',false:''}[switchs[2]==0]">关闭</span>
					<span ng-class="{true:'s_select',false:''}[switchs[2]==1]">开启</span>
				</div>
			</div>
			<div class="line"><div></div></div>
			<div class="ov_a">
				<img class="f_l" src="img/s4.png"/>
				<span class="f_l">交易回报浮动提示</span>
				<div class="f_r" ng-click="openOff(3)">
					<span ng-class="{true:'s_select',false:''}[switchs[3]==0]">关闭</span>
					<span ng-class="{true:'s_select',false:''}[switchs[3]==1]">开启</span>
				</div>
			</div>
			<div class="line"><div></div></div>
			<div class="ov_a">
				<img class="f_l" src="img/s5.png"/>
				<span class="f_l">下单界面风格</span>
				<div class="f_r" ng-click="openOff(4)">
					<span ng-class="{true:'s_select',false:''}[switchs[4]==0]">传统</span>
					<span ng-class="{true:'s_select',false:''}[switchs[4]==1]">三键</span>
				</div>
			</div>
			<div class="line"><div></div></div>
			<div class="ov_a" ng-click="showModal()">
				<img class="f_l" src="img/s6.png"/>
				<span class="f_l">快速下单默认价格</span>
				<div class="f_r spe">
					<span>{{price_type}}</span>
					<img class="f_r" src="img/you.png"/>
				</div>
			</div>
			<div class="line"><div></div></div>
			<div class="ov_a" ng-click="toLink()">
				<img class="f_l" src="img/s7.png"/>
				<span class="f_l">品种参数默认设置</span>
				<div class="f_r spe">
					<span></span>
					<img class="f_r" src="img/you.png"/>
				</div>
			</div>
		</div>
		<div class="div">
			<span>系统相关</span>
			<div class="ov_a" ng-click="showModal1()">
				<img class="f_l" src="img/s8.png"/>
				<span class="f_l">提醒方式设置</span>
				<div class="f_r spe">
					<span></span>
					<img class="f_r" src="img/you.png"/>
				</div>
			</div>
			<div class="line"><div></div></div>
			<div class="ov_a">
				<img class="f_l" src="img/s9.png"/>
				<span class="f_l">允许屏幕自动休眠</span>
				<div class="f_r" ng-click="openOff(5)">
					<span ng-class="{true:'s_select',false:''}[switchs[5]==0]">关闭</span>
					<span ng-class="{true:'s_select',false:''}[switchs[5]==1]">开启</span>
				</div>
			</div>
		</div>
	</ion-content>
	<!--底部弹窗-->
	<div class="mask"></div>
	<div class="d_modal d_modal0">
		<div>
			<div class="d_top ov_a">
				<span class="f_l">下单默认价格设置</span>
				<img class="f_r" src="img/jianpan.png" ng-click="hideModal()"/>
			</div>
			<div class="d_con">
				<ul>
					<li class="ov_a" ng-class="{true:'li_select',false:''}[li_id==0]" ng-click="liClick(0,'排队价')">
						<span class="f_l">排队价</span>
						<span class="f_r iconfont" ng-class="{true:'icon-iconfontxuanzhong1',false:'icon-selected'}[li_id==0]"></span>
					</li>
					<li class="ov_a" ng-class="{true:'li_select',false:''}[li_id==1]" ng-click="liClick(1,'对手价')">
						<span class="f_l">对手价</span>
						<span class="f_r iconfont" ng-class="{true:'icon-iconfontxuanzhong1',false:'icon-selected'}[li_id==1]"></span>
					</li>
					<li class="ov_a" ng-class="{true:'li_select',false:''}[li_id==2]" ng-click="liClick(2,'快速价')">
						<span class="f_l">快速价</span>
						<span class="f_r iconfont" ng-class="{true:'icon-iconfontxuanzhong1',false:'icon-selected'}[li_id==2]"></span>
					</li>
					<li class="ov_a" ng-class="{true:'li_select',false:''}[li_id==3]" ng-click="liClick(3,'最新价')">
						<span class="f_l">最新价</span>
						<span class="f_r iconfont" ng-class="{true:'icon-iconfontxuanzhong1',false:'icon-selected'}[li_id==3]"></span>
					</li>
					<li class="ov_a" ng-class="{true:'li_select',false:''}[li_id==4]" ng-click="liClick(4,'超价')">
						<span class="f_l">超价</span>
						<span class="f_r iconfont" ng-class="{true:'icon-iconfontxuanzhong1',false:'icon-selected'}[li_id==4]"></span>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<!--提醒方式设置-->
	<div class="d_modal d_modal1">
		<div>
			<div class="d_top ov_a">
				<span class="f_l">提醒方式设置</span>
				<img class="f_r" src="img/jianpan.png" ng-click="hideModal1()"/>
			</div>
			<div class="d_con1">
				<ul>
					<li class="ov_a">
						<span class="f_l">委托回报</span>
						<span class="f_r">
							<i class="f_l iconfont icon-Artboard" ng-class="{true:'f_c_yellow1',false:''}[tips[0][0]==1]" ng-click="change(0,0)"></i>
							<span class="f_l"></span>
							<i class="f_l iconfont icon-yaoyiyaozhendong" ng-class="{true:'f_c_yellow1',false:''}[tips[0][1]==1]" ng-click="change(0,1)"></i>
						</span>
					</li>
					<li class="ov_a">
						<span class="f_l">成交回报</span>
						<span class="f_r">
							<i class="f_l iconfont icon-Artboard" ng-class="{true:'f_c_yellow1',false:''}[tips[1][0]==1]" ng-click="change(1,0)"></i>
							<span class="f_l"></span>
							<i class="f_l iconfont icon-yaoyiyaozhendong" ng-class="{true:'f_c_yellow1',false:''}[tips[1][1]==1]" ng-click="change(1,1)"></i>
						</span>
					</li>
					<li class="ov_a">
						<span class="f_l">撤单回报</span>
						<span class="f_r">
							<i class="f_l iconfont icon-Artboard" ng-class="{true:'f_c_yellow1',false:''}[tips[2][0]==1]" ng-click="change(2,0)"></i>
							<span class="f_l"></span>
							<i class="f_l iconfont icon-yaoyiyaozhendong" ng-class="{true:'f_c_yellow1',false:''}[tips[2][1]==1]" ng-click="change(2,1)"></i>
						</span>
					</li>
					<li class="ov_a">
						<span class="f_l">条件单触发通知</span>
						<span class="f_r">
							<i class="f_l iconfont icon-Artboard" ng-class="{true:'f_c_yellow1',false:''}[tips[3][0]==1]" ng-click="change(3,0)"></i>
							<span class="f_l"></span>
							<i class="f_l iconfont icon-yaoyiyaozhendong" ng-class="{true:'f_c_yellow1',false:''}[tips[3][1]==1]" ng-click="change(3,1)"></i>
						</span>
					</li>
				</ul>
			</div>
		</div>
	</div>
</ion-view>
