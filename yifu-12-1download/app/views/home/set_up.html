<ion-view view-title="恒瑞国际" class="back_ec">

		<b>指标参数设置</b>
	</header>
	<ion-content class="top">
		<div class="set_box">
			<div class="set_cont" ng-repeat="item in arr" ng-click="set_number()">

		</div>

	</ion-content>
</ion-view>
