<ion-view view-title="恒瑞国际" class="back_ec">
	<header class="header back_black">
		<i class="header_i1 icon ion-chevron-left" ng-click="back()"></i>
		<b class="white">交易设置</b>
	</header>
	<ion-content class="top" style="background:#ECECEC;">
		<div class="deal_set">
			<div class="deal_confirm">
				<span>下单无需确认</span>
				<div ng-click="confirm_open()" ng-class="{'deal_confirmAct':confirm}">
					<span></span>
				</div>
			</div>
			<div class="add_number" ng-click="set_number()">
				<span>交易数量默认加量</span>
				<i class="iconfont icon-you"></i>
			</div>
		</div>
		<div style="height: 5rem;"></div>
	</ion-content>
</ion-view>
