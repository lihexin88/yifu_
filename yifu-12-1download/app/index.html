		<script type="text/javascript">
			function toLink(i){
				$(".right_modal_mask").css("display","none");
				$(".right_modal").css("display","none");
				$(".right_modal").css("right","-8.5rem");
				if(i==1){
					window.location.href="#/setting";					
				}else if(i==2){
					window.location.href="#/cloud_condition";
				}else if(i==3){
					window.location.href="#/cloud_stop_loss";
				}else if(i==4){
					window.location.href="#/order_history";
				}else if(i==5){
					
				}else if(i==6){
					window.location.href="#/forget_pass";
				}else if(i==7){
					window.location.href="#/about";
				}else if(i==8){
					
				}
			}
			function exit(){
				layer.confirm('是否退出登录？', {
					title: "",
					closeBtn: 0,
					btn: ['确定', '取消'],
				}, function(index) {
					//按钮【按钮一】的回调
					layer.close(index);
					$(".right_modal_mask").css("display","none");
					$(".right_modal").css("display","none");
					$(".right_modal").css("right","-8.5rem");
					sessionStorage.removeItem("token");
					window.location.href="#/login";
				}, function(index) {
					//按钮【按钮二】的回调
					layer.close(index);
				});
			}
		</script>

		<script type="text/javascript">
			$(".right_modal_mask").on("click",function(){
				$(".right_modal_mask").fadeOut();
				$(".right_modal").animate({
					right:"-8.8rem"
				},300,function(){
					$(".right_modal").hide();
				})
			})
			$(".target_modal .d_left span").on("click",function(){
				$(this).addClass("s_select").siblings("span").removeClass("s_select");
				$(".target_modal .d_right>div").eq($(this).index()).show().siblings("div").hide();
			})
			$(".target_modal .d_right>div>span").on("click",function(){
				$(this).toggleClass("s_select");
			})
			function show(){
				$(".target_modal_mask").show();
				$(".target_modal").show();
			}
			function hide(){
				$(".target_modal_mask").hide();
				$(".target_modal").hide();
			}
